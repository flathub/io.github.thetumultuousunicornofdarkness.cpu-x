app-id: io.github.thetumultuousunicornofdarkness.cpu-x
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: cpu-x

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # OpenGL/Vulkan
  - --device=dri
  # Needs use of 'pkexec' to run 'cpu-x-daemon'
  - --talk-name=org.freedesktop.Flatpak

modules:
  - gtkmm.json

  - name: OpenCL
    buildsystem: simple
    build-commands:
      - cp -av CL $FLATPAK_DEST/include/
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2025.07.22.tar.gz
        sha256: 98f0a3ea26b4aec051e533cb1750db2998ab8e82eda97269ed6efe66ec94a240
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz
    cleanup:
      - /include

  - name: libcpuid
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=0
      - -DLIBCPUID_ENABLE_DOCS=0
      - -DLIBCPUID_ENABLE_TESTS=0
      - -DLIBCPUID_BUILD_DRIVERS=0
    sources:
      - type: git
        url: https://github.com/anrieff/libcpuid.git
        tag: v0.8.1
        commit: 3c5b94bea740badb8da703e4a30a0ef70d956010
    cleanup:
      - /bin
      - /include
      - '*.a'
      - /lib/cmake
      - /lib/pkgconfig

  - name: cpu-x
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFLATPAK=1
    sources:
      - type: git
        url: https://github.com/TheTumultuousUnicornOfDarkness/CPU-X.git
        tag: v5.4.0
        commit: 41f5d1ac3b13e60aa30212f2b9f38de646fd2b07
