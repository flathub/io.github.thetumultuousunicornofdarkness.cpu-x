app-id: io.github.thetumultuousunicornofdarkness.cpu-x
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: cpu-x

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # OpenGL/Vulkan
  - --device=dri
  # Needs use of 'pkexec' to run 'cpu-x-daemon'
  - --talk-name=org.freedesktop.Flatpak

modules:
  - gtkmm.json

  - name: OpenCL
    buildsystem: simple
    build-commands:
      - cp -av CL $FLATPAK_DEST/include/
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2024.10.24.tar.gz
        sha256: 159f2a550592bae49859fee83d372acd152328fdf95c0dcd8b9409f8fad5db93
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz
    cleanup:
      - /include

  - name: libcpuid
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=0
      - -DLIBCPUID_ENABLE_DOCS=0
      - -DLIBCPUID_ENABLE_TESTS=0
      - -DLIBCPUID_BUILD_DRIVERS=0
    sources:
      - type: git
        url: https://github.com/anrieff/libcpuid.git
        tag: "v0.7.1"
        commit: 018a05372d1cf2b4b9c18192da6f203521a23460
    cleanup:
      - /bin
      - /include
      - '*.a'
      - /lib/cmake
      - /lib/pkgconfig

  - name: cpu-x
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFLATPAK=1
    sources:
      - type: git
        url: https://github.com/TheTumultuousUnicornOfDarkness/CPU-X.git
        tag: "v5.2.0"
        commit: cb8593264bbdc2b3896f2829843be6815f77e390
      - type: patch
        path: patches/0001-CMake-Improve-detection-of-NCurses-OpenGL-OpenCL-Vul.patch
